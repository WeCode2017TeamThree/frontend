<div class="container">
  <div [hidden]="submitted">
    <h1>Add Location Form</h1>
    <form (ngSubmit)="onSubmit(locationForm)" #locationForm="ngForm">
      <div class="form-group">
        <div class="form-group">
          <label for="name">Location Name</label>
          <input type="text" class="form-control" id="name" ngModel name="name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" ngModel name="address">
        </div>
        <div class="form-group">
          <label for="feature">Feature</label>
          <select class="form-control" id="feature" ngModel name="feature">
            <option *ngFor="let feature of features" [value]="feature">{{feature}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comments</label>
          <input type="text" class="form-control" id="comment" ngModel name="comment">
        </div>
        <div class="form-group">
          <label for="added-by">Added by</label>
          <input type="text" class="form-control" id="added-by" ngModel name="added-by">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
